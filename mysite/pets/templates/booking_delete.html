{% extends "base.html" %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <legend class="border-bottom mb-4">Ištrinti rezervaciją</legend>
    <h2>Ar tikrai norite ištrinti {{ booking.user }} rezervaciją?</h2>
    <button class="btn btn-outline-danger" type="submit">Taip, ištrinti</button>
    <a class="btn btn-outline-secondary" href="{% url 'booking-detail' booking.pk %}">Atšaukti</a>
</form>
{% endblock %}
