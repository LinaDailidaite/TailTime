{% extends "base.html" %}
{% load i18n %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <h2>{% blocktrans with user=booking.user %}Are you sure you want to delete {{ user }} reservation?{% endblocktrans %}</h2>
    <button class="btn btn-danger" type="submit">{% trans "Yes, delete" %}</button>
    <a class="btn btn-custom" href="{% url 'booking-detail' booking.pk %}">{% trans "Cancel" %}</a>
</form>
{% endblock %}
