{% extends "base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        {% load crispy_forms_tags %}
        <legend class="border-bottom mb-4">Rezervacijos kūrimas/redagavimas</legend>
        {{ form | crispy }}
        <button class="btn btn-outline-info" type="submit">Išsaugoti</button>
    </form>
</div>
{% endblock %}
