{% extends "base.html" %}

{% block title %}Slaptažodžio keitimas{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <h2 class="mb-4 text-center">Įveskite naują slaptažodį ir pakartokite</h2>
            <p>validlink: {{ validlink }}</p>
            <form method="post">
                {% csrf_token %}
                {% load crispy_forms_tags %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-custom w-100">Pakeisti slaptažodį</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
